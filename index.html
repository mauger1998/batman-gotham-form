<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-img-container">
        <div class="overlay">
            <div class="card">
                    <div class="form-section">
                        <h2 id="welcome">Welcome to the most dangerous city in the world</h2>
                        <h2>Welcome to Gotham!</h2>
                        
                        <form action="my-place.com" method="get" id="form">
                            <div>
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div>
                                <label for="user_email">Email</label>
                                <input type="email" id="user_email" name="user_email">
                            </div>
                            <div>
                                <label for="user_password">Password</label>
                                <input type="password" id="user_password" name="user_password">
                            </div>
                            <div>
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                            <div>
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                            <div>
                                <label for="password">Confirm Password</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <button type="submit">Enter the Clown!</button>
                        </form>
                    </div>
         
        
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
